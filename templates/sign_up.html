{% extends 'base.html' %} {% block title %}Sign Up{% endblock %} {% block
content %}

<form method="post">
  <h3 align="center"></h3>
  <div
    class="form-group"
    style="
      border-radius: 2rem;
      background-color: rgb(255, 248, 234);
      width: 20rem;
    "
  >
    <h2 style="margin-top: 2rem; top: 3rem; padding-left: 30px">
      Sign-up__ Enter your details
    </h2>

    <div align="center">
      <br />

      <label for="name">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter your full name"
        maxlength="30"
        style="width: 300px; text-align: center"
        required
      />

      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email address"
        maxlength="35"
        style="width: 300px; text-align: center"
        required
      />

      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter your password"
        maxlength="10"
        style="width: 300px; text-align: center"
        required
      />
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm your password"
        maxlength="10"
        style="width: 300px; text-align: center"
        required
      />
      <label style="padding-top: 10px" for="age">Age</label>
      <select
        style="width: 300px; text-align: center"
        id="age"
        class="form-control"
        name="age"
        required
      >
        <option value="7-15_years">7-15_years</option>
        <option value="16-25_years">16-25_years</option>
        <option value="26+years">26+years</option>
      </select>

      <br />
      <button
        class="btn btn-light"
        style="
          border-radius: 12px;
          background: -webkit-linear-gradient(top, #ffffff, #aab3ff);
        "
      >
        Sign Up
      </button>
    </div>
  </div>
</form>

{% endblock %}
