{% extends 'base.html' %} {% block title %}Add Course{% endblock %} {% block
content %}
<h1
  align="left"
  class="card-header text-white"
  style="background: -webkit-linear-gradient(bottom, #ffffff, #ffffff)"
>
  <span
    class="typer"
    id="main"
    data-words="Hi there, thanku for uploading the course {{user.fullname }} "
    data-delay="50"
    data-deleteDelay="1"
    style="font-size: 40px"
  ></span>
  <span class="cursor" data-owner="main"></span>
</h1>
<form method="post">
  <h3 align="center"></h3>
  <div class="form-group" style="background-color: #ffffff; width: 20rem">
    <h2 style="padding-left: 30px">Course to be added</h2>

    <div align="center">
      <br />

      <label for="name">Name of the Courses</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter Course name"
        maxlength="30"
        style="width: 300px; border-radius: 15px; text-align: center"
        required
      />
      <label for="description">Description of the course </label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        placeholder="Enter Course Description"
        maxlength="200"
        style="width: 300px; border-radius: 15px; text-align: center"
        required
      ></textarea>

      <label style="padding-top: 10px" for="type">Course Type</label>
      <select
        style="width: 300px; border-radius: 15px; text-align: center"
        id="type"
        class="form-control"
        name="type"
        required
      >
        <option value="Databases">Databases course</option>
        <option value="Ml">ML courses</option>
        <option value="Ds">Data Science courses</option>
        <option value="Self">Self-Improvement Courses</option>
      </select>

      <br />
      <button
        type="submit"
        class="btn btn-light"
        style="
          border-radius: 100px;
          background: -webkit-linear-gradient(top, #ffffff, #aab3ff);
        "
      >
        <b>ADD Course</b>
      </button>
    </div>
  </div>
</form>

{% endblock %}
